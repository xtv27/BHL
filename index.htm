<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восточная хоккейная лига (ВХЛ)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-black: #000000;
            --secondary-black: #121212;
            --accent-black: #1a1a1a;
            --primary-white: #ffffff;
            --accent-white: #f0f0f0;
            --accent-red: #e10600;
            --accent-blue: #0066cc;
            --accent-gold: #f4d35e;
            --playoff-glow: #ffcc00;
        }
        
        body {
            background-color: var(--primary-black);
            color: var(--primary-white);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.5s;
            position: relative;
        }
        
        /* Анимация перерыва на белый */
        @keyframes whiteBreak {
            0% { background-color: var(--primary-black); }
            50% { background-color: var(--primary-white); }
            100% { background-color: var(--primary-black); }
        }
        
        .white-break {
            animation: whiteBreak 2s ease-in-out;
        }
        
        /* АНИМАЦИЯ СТАРТ ПЛЭЙ-ОФФ */
        @keyframes glowText {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        
        .playoff-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #001133, #000022);
            border: 3px solid #ffd700;
            border-radius: 30px;
            padding: 40px 60px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: glowText 3s ease-in-out forwards;
            pointer-events: none;
            text-align: center;
        }
        
        .playoff-line {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffaa00;
            color: #fff;
            line-height: 1.3;
        }
        
        .playoff-line:nth-child(1) {
            font-size: 2.8rem;
            color: #ffd700;
        }
        
        .playoff-line:nth-child(2) {
            font-size: 2.5rem;
            color: #ffffff;
            margin: 10px 0;
        }
        
        .playoff-line:nth-child(3) {
            font-size: 2.2rem;
            color: #ffd700;
            border-top: 2px solid #ffd700;
            padding-top: 15px;
            margin-top: 10px;
        }
        
        /* СВЕТЯЩАЯСЯ НАДПИСЬ ПЛЕЙ-ОФФ */
        .playoff-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #ff5500);
            color: white;
            font-weight: 800;
            font-size: 0.8rem;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 15px #ff5500, 0 0 30px #ff0000;
            animation: playoffPulse 1.5s infinite;
            border: 1px solid #ffd700;
        }
        
        @keyframes playoffPulse {
            0% { box-shadow: 0 0 10px #ff5500, 0 0 20px #ff0000; }
            50% { box-shadow: 0 0 25px #ff5500, 0 0 50px #ff0000; }
            100% { box-shadow: 0 0 10px #ff5500, 0 0 20px #ff0000; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Шапка */
        header {
            background-color: var(--secondary-black);
            padding: 25px 0;
            border-bottom: 3px solid var(--accent-red);
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent-red);
        }
        
        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-text h2 {
            font-size: 1.1rem;
            font-weight: 400;
            color: #aaa;
            letter-spacing: 3px;
            margin-top: 5px;
        }
        
        /* Кнопка перерыва */
        .break-btn {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }
        
        .break-btn:hover {
            background-color: #ff1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(225, 6, 0, 0.3);
        }
        
        /* Основной контент */
        main {
            padding: 40px 0;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Секции */
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-red);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--accent-red);
        }
        
        /* Команды */
        .teams-container {
            background-color: var(--secondary-black);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .teams-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .team-card {
            background-color: var(--accent-black);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
            border-left: 4px solid var(--accent-red);
        }
        
        .team-card:hover {
            transform: translateX(5px);
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .amuris-logo {
            background-color: #0d3b66;
            color: #f4d35e;
        }
        
        .taifun-logo {
            background-color: #1a1a1a;
            color: #e10600;
        }
        
        .team-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .team-info p {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* Турнирная таблица - синий круг под командами */
        .standings-circle {
            background: radial-gradient(circle at 30% 30%, #0055aa, #003366);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.5);
            border: 2px solid #87CEEB;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .standings-circle::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .standings-circle::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .standings-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border-bottom: 2px solid #87CEEB;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .standings-title i {
            color: #FFD700;
        }
        
        .standings-table {
            width: 100%;
            color: white;
            border-collapse: collapse;
            position: relative;
            z-index: 1;
        }
        
        .standings-table th {
            font-size: 1rem;
            padding: 12px 5px;
            text-align: center;
            border-bottom: 1px solid #87CEEB;
            color: #E0F2FE;
        }
        
        .standings-table td {
            padding: 12px 5px;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .standings-table .pos {
            font-weight: 700;
            color: #FFD700;
            font-size: 1.2rem;
        }
        
        .standings-table .team-name {
            font-size: 1.2rem;
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
        }
        
        .standings-table .amuris-row td {
            background: rgba(244, 211, 94, 0.1);
        }
        
        .standings-table .taifun-row td {
            background: rgba(225, 6, 0, 0.1);
        }
        
        .standings-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #B0E0E6;
            text-align: center;
            position: relative;
            z-index: 1;
            border-top: 1px solid #87CEEB;
            padding-top: 15px;
        }
        
        /* Расписание матчей */
        .matches-container {
            background-color: var(--secondary-black);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .matches-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .match-card {
            background-color: var(--accent-black);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s;
            border-left: 4px solid var(--accent-blue);
            position: relative;
        }
        
        .match-card:hover {
            transform: translateX(5px);
        }
        
        .match-card.playoff-match {
            border-left: 4px solid #ffd700;
            background: linear-gradient(145deg, #1a1a1a, #222222);
            position: relative;
            overflow: hidden;
        }
        
        .match-card.playoff-match::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            pointer-events: none;
            animation: borderGlow 2s infinite;
        }
        
        @keyframes borderGlow {
            0% { border-color: rgba(255, 215, 0, 0.3); box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.2); }
            50% { border-color: rgba(255, 215, 0, 0.8); box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { border-color: rgba(255, 215, 0, 0.3); box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.2); }
        }
        
        .match-date {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team-name {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .amuris-name {
            color: #f4d35e;
        }
        
        .taifun-name {
            color: #e10600;
        }
        
        .score {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 15px;
        }
        
        .match-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-not-started {
            background-color: #333;
            color: #ffcc00;
        }
        
        .status-in-progress {
            background-color: #003300;
            color: #00cc00;
        }
        
        .status-finished {
            background-color: #1a1a1a;
            color: #ccc;
        }
        
        /* Футер */
        footer {
            background-color: var(--secondary-black);
            padding: 30px 0;
            border-top: 1px solid #333;
            margin-top: 30px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-logo {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .copyright {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            color: #aaa;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--accent-red);
        }
        
        /* Декоративные элементы */
        .hockey-puck {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            top: 20px;
            right: 15%;
            opacity: 0.5;
        }
        
        .hockey-stick {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: #444;
            bottom: 10px;
            right: 10%;
            transform: rotate(45deg);
            opacity: 0.5;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hockey-puck, .hockey-stick {
                display: none;
            }
            
            .playoff-line {
                font-size: 1.8rem !important;
                letter-spacing: 5px !important;
            }
        }
    </style>
</head>
<body>
    <!-- АНИМАЦИЯ СТАРТ ПЛЭЙ-ОФФ (3 строки, 3 секунды) -->
    <div id="playoffAnnouncement" class="playoff-announcement">
        <div class="playoff-line">СЛЕДУЮЩИЙ МАТЧ</div>
        <div class="playoff-line">ПЛЭЙ-ОФФ</div>
        <div class="playoff-line">21 ФЕВРАЛЯ</div>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-hockey-puck"></i>
                    </div>
                    <div class="logo-text">
                        <h1>ВОСТОЧНАЯ ХОККЕЙНАЯ ЛИГА</h1>
                        <h2>ВХЛ</h2>
                    </div>
                </div>
                <button class="break-btn" id="whiteBreakBtn">
                    <i class="fas fa-bolt"></i> ПЕРЕРЫВ НА БЕЛЫЙ
                </button>
            </div>
        </div>
        <div class="hockey-puck"></div>
        <div class="hockey-stick"></div>
    </header>
    
    <main class="container">
        <div class="content-grid">
            <section class="teams-section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i> КОМАНДЫ ЛИГИ
                </h2>
                <div class="teams-container">
                    <div class="teams-list">
                        <div class="team-card">
                            <div class="team-logo amuris-logo">А</div>
                            <div class="team-info">
                                <h3>АМУРИС</h3>
                                <p>BHL</p>
                            </div>
                        </div>
                        
                        <div class="team-card">
                            <div class="team-logo taifun-logo">Т</div>
                            <div class="team-info">
                                <h3>ТАЙФУН</h3>
                                <p>BHL</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- ТУРНИРНАЯ ТАБЛИЦА В СИНЕМ КРУГЕ ПОД КОМАНДАМИ -->
                    <div class="standings-circle">
                        <div class="standings-title">
                            <i class="fas fa-trophy"></i> ТУРНИРНАЯ ТАБЛИЦА
                        </div>
                        <table class="standings-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>КОМАНДА</th>
                                    <th>П</th>
                                    <th>М</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="amuris-row">
                                    <td class="pos">1.</td>
                                    <td class="team-name">Тайфун</td>
                                    <td>1</td>
                                    <td>1</td>
                                </tr>
                                <tr class="taifun-row">
                                    <td class="pos">2.</td>
                                    <td class="team-name">Амурис</td>
                                    <td>0</td>
                                    <td>1</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="standings-footer">
                            <i class="fas fa-hockey-puck"></i> СЕЗОН 2026 <i class="fas fa-hockey-puck"></i>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="matches-section">
                <h2 class="section-title">
                    <i class="fas fa-calendar-alt"></i> РАСПИСАНИЕ МАТЧЕЙ
                </h2>
                <div class="matches-container">
                    <div class="matches-list" id="matchesList">
                        <!-- Матчи будут добавлены через JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ВХЛ • ВОСТОЧНАЯ ХОККЕЙНАЯ ЛИГА</div>
                <div class="copyright">© 2026 Восточная хоккейная лига. Все права защищены.</div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Данные матчей - СТАТУС НЕ МЕНЯЕТСЯ АВТОМАТИЧЕСКИ
        const matches = [
            {
                date: "15.02.2-26",
                time: "15:00",
                timezone: "ПО ХБР",
                team1: "АМУРИС",
                team2: "ТАЙФУН",
                score1: 3,
                score2: 13,
                status: "not-started",
                statusText: "Завершён",
                isPlayoff: true
            },
            {
                date: "21.01.2026",
                time: "-",
                timezone: "ПО ХБР",
                team1: "ТАЙФУН",
                team2: "АМУРИС",
                score1: 0,
                score2: 0,
                status: "not-started",
                statusText: "ЕЩЕ НЕ НАЧАЛСЯ",
                isPlayoff: true
            },
            {
                date: "22.02.2026",
                time: "14:00",
                timezone: "ПО ХБР",
                team1: "АМУРИС",
                team2: "ТАЙФУН",
                score1: 0,
                score2: 0,
                status: "not-started",
                statusText: "ЕЩЕ НЕ НАЧАЛСЯ",
                isPlayoff: true
            },
            {
                date: "27.02.26",
                time: "15:00",
                timezone: "ПО ХБР",
                team1: "НАГРАЖДЕНИЕ",
                team2: "-",
                score1: 0,
                score2: 0,
                status: "not-started",
                statusText: "НАГРАЖДЕНИЕ",
                isPlayoff: true
            },
            {
                date: "-",
                time: "-",
                timezone: "ПО ХБР",
                team1: "АМУРИС",
                team2: "ТАЙФУН",
                score1: 0,
                score2: 0,
                status: "not-started",
                statusText: "ЕЩЕ НЕ НАЧАЛСЯ",
                isPlayoff: false
            }
        ];
        
        // Функция для отображения матчей
        function renderMatches() {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';
            
            matches.forEach((match, index) => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                // Добавляем класс для плей-офф матчей (первые 3)
                if (match.isPlayoff) {
                    matchCard.classList.add('playoff-match');
                }
                
                // Определение классов для команд
                const team1Class = match.team1 === 'АМУРИС' ? 'amuris-name' : 'taifun-name';
                const team2Class = match.team2 === 'АМУРИС' ? 'amuris-name' : 'taifun-name';
                
                // Создаем HTML для надписи плей-офф
                const playoffBadge = match.isPlayoff ? '<span class="playoff-badge"><i class="fas fa-trophy"></i> ПЛЕЙ-ОФФ</span>' : '';
                
                matchCard.innerHTML = `
                    <div class="match-date">
                        <i class="far fa-calendar"></i> ${match.date} В ${match.time} ${match.timezone}
                        ${playoffBadge}
                    </div>
                    <div class="match-teams">
                        <div class="team-name ${team1Class}">${match.team1}</div>
                        <div class="score">${match.score1} : ${match.score2}</div>
                        <div class="team-name ${team2Class}">${match.team2}</div>
                    </div>
                    <div class="match-status status-${match.status}">
                        <i class="far fa-clock"></i> ${match.statusText}
                    </div>
                `;
                
                matchesList.appendChild(matchCard);
            });
        }
        
        // Функция для эффекта "перерыв на белый"
        function activateWhiteBreak() {
            document.body.classList.add('white-break');
            
            setTimeout(() => {
                document.body.classList.remove('white-break');
            }, 2000);
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Рендерим матчи
            renderMatches();
            
            // Назначаем обработчик для кнопки "перерыв на белый"
            document.getElementById('whiteBreakBtn').addEventListener('click', activateWhiteBreak);
            
            // Автоматически удаляем анимацию СТАРТ ПЛЭЙ-ОФФ через 3 секунды
            setTimeout(() => {
                const announcement = document.getElementById('playoffAnnouncement');
                if (announcement) {
                    announcement.remove();
                }
            }, 3000);
            
            // ВНИМАНИЕ: АВТОМАТИЧЕСКОЕ ИЗМЕНЕНИЕ СТАТУСОВ МАТЧЕЙ ПОЛНОСТЬЮ УДАЛЕНО
            // Статусы матчей останутся такими, как заданы в массиве matches выше
            // Чтобы изменить статус матча, отредактируйте status и statusText в массиве matches
        });
    </script>
